<div class="container mt-4">
  <div class="card mx-auto" style="max-width:400px">
      <div class="card-header bg-transparent">
          <div class="navbar navbar-expand p-0">
              <ul class="navbar-nav me-auto align-items-center">
                  <li class="nav-item">
                      <a class="nav-link">
                          <div class="position-relative"
                              style="width:50px; height: 50px; border-radius: 50%; border: 2px solid #e84118; padding: 2px">
                              <img src="{{imgTo}}"
                                  class="img-fluid rounded-circle" alt="">
                          </div>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link">{{nomeTo}}</a>
                  </li>
              </ul>
          </div>
      </div>
      <div class="card-body p-4" style="height: 500px; overflow: auto;" #scrollMe>
        <div *ngFor="let msg of listMessages">
            <div *ngIf="msg.from==nome">
                <div class="d-flex align-items-baseline mb-4">
                    <div class="position-relative avatar">
                        <img src="{{msg.imgFrom}}"
                            class="img-fluid rounded-circle" alt="">
                        
                    </div>
                    <div class="pe-2">
                        <div>
                            <div class="card card-text d-inline-block p-2 px-3 m-1">{{msg.message}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="msg.to==nome">
                <div class="d-flex align-items-baseline text-end justify-content-end mb-4">
                    <div class="pe-2">
                        <div>
                            <div class="card card-text d-inline-block p-2 px-3 m-1">{{msg.message}}</div>
                        </div>
                    </div>
                    <div class="position-relative avatar">
                        <img src="{{msg.imgFrom}}"
                            class="img-fluid rounded-circle" alt="">
                    </div>
                </div>
            </div>
        </div>
        
         

      </div>
      <div class="card-footer bg-white position-absolute w-100 bottom-0 m-0 p-1">
          <div class="input-group">
              
              <input [(ngModel)]="msg" [ngModelOptions]="{standalone: true}" type="text" class="form-control border-0" placeholder="Write a message...">
              <button type="submit" class="btn btn-primary" (click)='sendMessage()'>Submit</button>
          </div>
      </div>
  </div>
</div>
